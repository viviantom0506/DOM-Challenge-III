<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" 
	type="text/css" 
	href="style.css"/>
    <meta charset="UTF-8">
    <link ref = "stylesheet" href = style.css>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>


    <div id="onClick" onClick="addRow()">
        <button>Click me to add a row!</button>
      </div>
      <br>
      <div id="onClick" onClick="addColumn()">
        <button>Click me to add cells!</button>
      </div><br>
      <div id="onClick" onClick="removeRow()">
        <button>Click me to remove rows!</button>
      </div><br>
      <div id="onClick" onClick="removeColumn()">
        <button>Click me to remove cells!</button>
      </div><br>

    <br><br>

    <div>
        <p>Select color: <span id="color-span"></span></p>
        <div id="color-dropdown">
          <div class="color" id="red" onclick="selectColor(this)"></div>
          <div class="color" id="orange" onclick="selectColor(this)"></div>
          <div class="color" id="yellow" onclick="selectColor(this)"></div>
          <div class="color" id="green" onclick="selectColor(this)"></div>
          <div class="color" id="blue" onclick="selectColor(this)"></div>
          <div class="color" id="purple" onclick="selectColor(this)"></div>
        </div>
        <br>
        <table id="table">
        </table>
        <script src="script.js"></script>
</body>
</html>
